<body>
    <h2>Dividindo Pelo Segundo NÃºmero</h2>
    <Script>
        let numero1 = parseFloat(prompt("Digite o Primeiro Valor"))
        let numero2 = parseFloat(prompt("Digite o Segundo Valor"))
        let resposta

        for(;numero2<=0;){
            alert("Valor Incorreto! Digite um Valor maior que Zero")
            numero2 = prompt("Digite o Segundo Valor")
        }

        resposta = numero1/numero2
        document.write(numero1," / ", numero2, " = ", resposta)

    </Script>
