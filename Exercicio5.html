<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>

<body>
    <script>

        let num1 = parseInt(prompt("Informe um numero"));
        let num2 = parseInt(prompt("Informe segundo numero"));

        let soma = 0;
        let num = 0;
        let inteiro

        for(inteiro = num1; inteiro <= num2; int++){
            soma = soma + int;
            num = num + 1;
        }

        var resul = soma/num;
        
        document.write("O valor da divisão é: ", resul);

    </script>

</body>

</html>
